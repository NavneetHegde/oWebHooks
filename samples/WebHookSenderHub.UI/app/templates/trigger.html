<div class="container">
    <h1 class="row page-header">Notification Control Dashboard</h1>

    <form novalidate="novalidate" role="form">
        <div class="form-group">
            <label for="Filters">Select event(s) to send notification for</label><br />
            <select class="form-group dropdown-toggle" multiple ng-model="selectedFilter" ng-options="item.Name for item in filters">
                <option value="">All Events</option>
            </select>
        </div>
        <div class="form-group">
            <a ng-click="notifyAllProjects()" class="btn btn-info">Notify All Projects</a>
        </div>
    </form>
</div>

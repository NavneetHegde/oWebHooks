<!DOCTYPE html>
<html ng-app="webHooks">
<head>
    <title>WebHooks Sender Hub</title>
    <base href="/" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--bootstrap & css-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/site.css" rel="stylesheet" />
</head>
<body>
    <!-- header and navbars -->
    <header class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">WebHook Sender Hub</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/register">Register</a></li>
                        <li><a href="/trigger">Trigger</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>

    <!-- angular templating and injecting views-->
    <div id="main">
        <div class="container" ng-view></div>
    </div>

    <!--scripts-->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="app/config.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/directives.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="app/controllers/register-controller.js"></script>
    <script src="app/controllers/registerEdit-controller.js"></script>
    <script src="app/controllers/registerNew-controller.js"></script>
    <script src="app/controllers/trigger-controller.js"></script>

</html>
